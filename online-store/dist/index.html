<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Online store</title><link href="https://faviconka.ru/ico/1/faviconka.ru_1_125443.ico" rel="icon" type="image/x icon"><link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"><script defer="defer" src="index.js"></script></head><body><div class="wrapper"><header class="wrapper-header"><div class="first-line"><div class="logo"><img src="./icons/logo.png" alt="logo"></div><nav class="nav"><div class="nav-list" id="myTopnav"><a href="../main/index.html#startscreen" class="nav-link" id="about">Home</a> <a href="../main/index.html#page-help" class="nav-link">About</a> <a href="#footer" class="nav-link">Contacts</a></div></nav><div class="cart"><img class="img-cart" src="./icons/cart.png" alt="cart"> <input class="cart-counter" type="button" value="0" data-counter></div></div><div class="header-title"><h1>Home / Products</h1></div></header><main class="wrapper-main"><div class="main-filters"><fieldset class="theme-filter"><legend>Theme</legend><input type="checkbox" id="nature" name="picture"> <label for="nature">Nature</label><br/><input type="checkbox" id="animals" name="picture"> <label for="animals">Animals</label><br/><input type="checkbox" id="minimalism" name="picture"> <label for="minimalism">Minimalism</label></fieldset><fieldset class="stock-filter"><legend>Stock availability</legend><input type="radio" id="stock" name="picture"> <label for="stock">Only in stock</label><br/><input type="radio" id="all" name="picture"> <label for="all">All goods</label><br/></fieldset><fieldset class="modules-filter"><legend>Number of modules</legend><input type="checkbox" id="1-modules" name="picture"> <label for="1-modules">1 module</label><br/><input type="checkbox" id="2-modules" name="picture"> <label for="2-modules">2 modules</label><br/><input type="checkbox" id="3-modules" name="picture"> <label for="3-modules">3 modules</label><br/><input type="checkbox" id="5-modules" name="picture"> <label for="5-modules">5 modules</label><br/></fieldset></div><div class="main-cards"></div><div class="load"></div></main><footer><div class="wrapper-footer"><div class="footer-info"><div class="footer-git"><a href="https://github.com/Margarita1007"><img id="git-img" src="./icons/github_git_icon.png" alt="git"> </a><a href="https://github.com/Margarita1007"><p>Margarita Bakulina</p></a></div><div class="footer-p"><p>Â© 2022</p></div><div class="footer-rss"><a href="https://rs.school/js/"><img id="rss-img" src="./icons/rs_school_js.svg" rel="icon" alt="rss"></a></div></div></div></footer></div><template id="templ-card"><div class="card"><div class="card__photo"><img class="card__photo_img" src="" alt="card"></div><div class="card__description"><p class="card__description_name"></p><p class="card__description_price"></p><p class="card__description_more">More information</p><button class="add" data-id="1"><img class="add-img" src="./icons/cart.png"></button></div></div></template><template id="templ-popup"><div class="modal-overlay"><div class="modal-window"><div class="modal-body"><button class="modal-close">&times;</button> <img class="modal__img" src="${options.imgsrc}" alt="${options.article}"><div class="modal__content" id="picture"><h1 class="modal__content_name">${options.name}</h1><h3>Price: $${options.price}</h3><h5><b>Theme:</b> ${options.theme}</h5><h5><b>Modules:</b> ${options.modules}</h5><h5><b>Width: </b>${options.modules} cm</h5><h5><b>Height: </b>${options.height} cm</h5><h5><b>Stock availability: </b>${options.stock}</h5></div></div></div></div></template><template id="number_in_cart"><div class="btn-container"><button class="minus">-</button> <input class="card-counter" type="button" value="1" data-counter> <button class="plus">+</button></div></template></body></html>
