<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link href="./icons/shopping-bag.png" rel ="icon" type="image/x icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<script defer src="index.js"></script></head>
<body>
  <div class="wrapper">
  <header class="wrapper-header" id="header">
    <div class="first-line">
    <div class="logo"> 
        <img src='./icons/logo.png' alt="logo">
    </div>
    
    <nav class="nav">
        <div class="nav-list" id="myTopnav">
        <a href="#header" class="nav-link" id="home">Home</a>
        <a href="#about" class="nav-link" id="about">About</a>
        <a href="#footer" class="nav-link">Contacts</a>
        </div>
    </nav>

    <div class="cart">
        <img class="img-cart" src='./icons/cart.png' alt="cart">
        <input class="cart-counter" type="button" value="0" data-counter>
    </div>
    </div>

    <div class="header-title"> 
        <h1> Home / Products</h1>
    </div>
  </header>
  <main class="wrapper-main"> 
    <div class="main-filters">
        <fieldset class="theme-filter">
            <legend>Theme</legend>
            <div>
                <input type="checkbox" id="nature" name="theme">
                <label for="nature">Nature</label><br/>
            </div>

            <div>
                <input type="checkbox" id="animals" name="theme">
                <label for="animals">Animals</label><br/>
            </div>
            
            <div>
                <input type="checkbox" id="minimalism" name="theme">
                <label for="minimalism">Minimalism</label>
            </div>

            <div>
                <input type="checkbox" id="travel" name="theme">
                <label for="travel">Travel</label>
            </div>
        </fieldset>

        <fieldset class="width-filter">
            <legend>Width</legend>
            <div>
                <input type="checkbox" id="60-width" name="width">
                <label for="60-width">60 cm</label><br/>
            </div>   
            <div>
                <input type="checkbox" id="120-width" name="width">
                <label for="120-cm">120 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="150-width" name="width">
                <label for="150-cm">150 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="180-width" name="width">
                <label for="180-width">180 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="210-width" name="width">
                <label for="210-width">210 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="240-width" name="width">
                <label for="240-width">240 cm</label><br/>
            </div>
        </fieldset>

        <fieldset class="height-filter">
            <legend>height</legend>
            <div>
                <input type="checkbox" id="60-height" name="height">
                <label for="60-height">60 cm</label><br/>
            </div>  
            <div>
                <input type="checkbox" id="90-height" name="height">
                <label for="90-cm">90 cm</label><br/>
            </div> 
            <div>
                <input type="checkbox" id="100-height" name="height">
                <label for="100-cm">100 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="120-height" name="height">
                <label for="120-cm">120 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="140-height" name="height">
                <label for="140-cm">140 cm</label><br/>
            </div>
            <div>
                <input type="checkbox" id="150-height" name="height">
                <label for="150-cm">150 cm</label><br/>
            </div>
        </fieldset>

        
        <fieldset class="modules-filter">
            <legend>Number of modules</legend>

            <div>
                <input type="checkbox" id="1-modules" name="modules">
                <label for="1-modules">1 module</label><br/>
            </div>

            <div>
                <input type="checkbox" id="2-modules" name="modules">
                <label for="2-modules">2 modules</label><br/>
            </div>

            <div>
                <input type="checkbox" id="3-modules" name="modules">
                <label for="3-modules">3 modules</label><br/>
            </div>

            <div>
                <input type="checkbox" id="5-modules" name="modules">
                <label for="5-modules">5 modules</label><br/>
            </div>
        </fieldset>  
        <div class="div_clear_all hidden" type="button">
            <button class="clear_all">Clear LS</button>
        </div>
        <div class="div_clear_filters" type="button">
            <button class="clear_filters">Clear filters</button>
        </div>
        <div class="div_clear_cart" type="button">
            <button class="clear_cart">Clear cart</button>
        </div>

    </div>
    <div class="main-cards">
         
    </div>
    <div class="load">

    </div>
  </main> 
  <footer id='footer'>
    <div class="wrapper-footer">
        
        <div class="footer-info">
            
            <div class="footer-git"> 
                <a href="https://github.com/Margarita1007">
                    <img id="git-img" src="./icons/github_git_icon.png" alt="git">
                </a>
                <a href="https://github.com/Margarita1007">
                    <p>Margarita Bakulina</p></a>
            </div>
            <div class="footer-p">
                <p>Â© 2022</p>
            </div>
            <div class="footer-rss"><a href="https://rs.school/js/">
                <img id="rss-img" src="./icons/rs_school_js.svg" rel="icon" alt="rss">
            </a></div>
            
        </div>
    </div>
  </footer>
</div>

<template id="templ-card">
    <div class="card">
        <div class="card__photo">
            <img class="card__photo_img" src="" alt="card">
        </div>
        <div class="card__description">
            <p class="card__description_name"></p>
            <p class="card__description_price"></p>
            <p class="card__description_more">More information</p>
            <button class="add" data-id="1">
                <img class="add-img" src="./icons/cart.png">
            </button>
        </div>
    </div>
</template>

<template id="templ-popup">
    <div class="modal-overlay">
        <div class="modal-window">
          <div class="modal-body">
             <button class="modal-close">
               &times;
             </button>  
      
              <img class="modal__img" src="" alt="">
              <div class="modal__content">
                   <h1 class='odal__content_name'></h1>
                    <h3 class="popup_price"> Price: $${options.price}</h3>
                    <h5 class="popup_theme"> <b>Theme:</b> ${options.theme} </h5> 
                    <h5 class="popup_modules"> <b>Modules:</b> ${options.modules} </h5>
                    <h5 class="popup_width"> <b>Width: </b> ${options.modules} cm </h5>
                    <h5 class="popup_height"> <b>Height: </b> ${options.height} cm </h5>
                    <h5 class="popup_stock"> <b>Stock availability: </b> ${options.stock}</h5>
              </div>
          </div>
         </div>
       </div>
</template>

<template id="number_in_cart">
    <div class="btn-container">
        <button class="minus">-</button>
        <input class="card-counter" type="button" value="1" data-counter>
        <button class="plus">+</button>
    </div>
</template>

</body>
</html>
