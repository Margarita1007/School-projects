<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="./assets/sport-car.png" rel="icon" type="image/x icon"><link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"><title>ASYNC race</title><script defer="defer" src="index.js"></script></head><body><header><div class="header-wrapper"><div class="header__logo"><img src="./assets/racing-logo.jpg" alt="logo"></div><div class="header__buttons"><button class="header__buttons-button button_toGarage button disabled" type="button" name="garage">TO GARAGE</button> <button class="header__buttons-button button_toWinners button" type="button" name="winners">TO WINNERS</button></div></div></header><main><div class="main-wrapper" id="view_garage"><div class="main__buttons"><div class="main__buttons__create main-buttons"><input id="create__name" name="create"> <input type="color" id="create__color" name="create"> <button class="main__buttons__create-create button" type="button" name="create">CREATE</button></div><div class="main__buttons__update main-buttons disabled"><input id="update__name" name="update"> <input type="color" id="update__color" name="update"> <button class="main__buttons__update button_update button" type="button" name="update">UPDATE</button></div><div class="main__buttons__race main-buttons"><button class="main__buttons__race-race button" type="button" name="race">RACE</button> <button class="main__buttons__race-reset button" type="button" name="reset">RESET</button> <button class="main__buttons__race-generate button" type="button" name="generate">GENERATE CARS</button></div></div><div class="main__garage"><div class="garage__head"><h2>Garage: <span class="garage_count"></span></h2><h3>Page <span class="garage__head-page-number">1</span> <span>/</span> <span class="garage_pages"></span></h3><div class="main__garage_pagination_row"><div class="main__pagination"><button class="main__pagination-prev disabled button button_pag" type="button" name="prev">PREV</button> <button class="main__pagination-next disabled button button_pag" type="button" name="next">NEXT</button></div><div class="winner_text"><h2><span class="winner_text_scoreboard"></span></h2></div></div></div></div></div><div id="view_winners"><h2>Winners: <span class="winners_count"></span></h2><h3>Page <span class="winners_page">1</span></h3></div></main><footer id="footer"><div class="wrapper-footer"><div class="footer-info"><div class="footer-git"><a href="https://github.com/Margarita1007"><img id="git-img" src="./assets/github_git_icon.png" alt="git"> </a><a href="https://github.com/Margarita1007"><p>Margarita Bakulina</p></a></div><div class="footer-p"><p>Â© 2022</p></div><div class="footer-rss"><a href="https://rs.school/js/"><img id="rss-img" src="./assets/rs_school_js.svg" rel="icon" alt="rss"></a></div></div></div></footer><template id="one_car"><div class="garage__track"><div class="garage__track__head"><div class="garage__track__head__buttons"><button class="garage__track__head__buttons-select button" type="button" name="select">SELECT</button> <button class="garage__track__head__buttons-remove button" type="button" name="remove">REMOVE</button></div><span class="garage__track__head-name"></span></div><div class="garage__track__line"><div class="garage__track__line__buttons"><button class="garage__track__line__buttons-start button" type="button" name="start">START</button> <button class="garage__track__line__buttons-stop disabled button" type="button" name="stop">STOP</button></div><div class="garage__track__line-vehicle"><div class="drive_text"><h5 class="broken">Broken</h5><h5 class="finished">Finished</h5></div><img class="garage__track__line-vehicle-img" src="./assets/car.png"></div><div class="garage__track__line-finish"><img class="garage__track__line-finish-img" src="./assets/finish-flag.png"></div></div></div></template><template id="winners_table"><button class="winners__pagination_prev button button_pag">PREV</button> <button class="winners__pagination_next button button_pag">NEXT</button><table class="table" id="table"><caption>Winners</caption><colgroup><col class="col_first"><col><col><col><col></colgroup><thead><th class="table_number">Number</th><th>Car</th><th>Name</th><th class="table-btn table-wins-btn" id="sort-by-wins"><button class="button" id="sort__wins_up">&uarr;</button> Wins <button class="button" id="sort__wins_down">&darr;</button></th><th><button class="button" id="sort__time_up">&uarr;</button> Best time (seconds) <button class="button" id="sort__time_down">&darr;</button></th></thead><tbody id="table_body"><tr><td class="table_number"></td><td class="table_car"></td><td class="table_name"></td><td class="table_wins"></td><td class="table_time"></td></tr></tbody></table></template></body></html>
